<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
        <title>DISC-COVER MUSIC</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>

<body>
    <div class="container-fluid" id="siteHeader">
        <header class=" d-flex justify-content-center align-items-center m-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-boombox" viewBox="0 0 16 16">
                <path d="M2.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm2 0a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm-7-1a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3Zm5.5 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                <path d="M11.5 13a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Zm0-1a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3ZM5 10.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                <path d="M7 10.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-1 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
                <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM1 3v3h14V3H1Zm14 4H1v7h14V7Z"/>
              </svg>
            <h1 class="display-1"> DISC-COVER MUSIC</h1>
        </header>
    </div>

    <div class="container-fluid" id="userSearch">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2 class="display-4 mb-4">Search Artist</h2>
            </div>
        </div>

        <div class=" d-flex row justify-content-center m-4">
            <div class="d-flex col-12 col-md-8 col-lg-6">
                <div class="input-group input-group-lg">
                    <input type="text" id="artistInput" class="text-capitalize artistInput form-control" placeholder="Artist">
                    <button class="btn-primary btn btn-info" type="button" id="button-addon2">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex row justify-content-center ">
            <div class="d-flex col-10 flex-wrap justify-content-center" id="recent-search">
            </div>
        </div>

     

        <div class="d-flex row justify-content-center" id="songDiv">
            <div class="d-flex row">
                <div id="songResultsArray" class="row d-flex justify-content-center min-height-100px">

                    <!-- this is where we will populate the song titles -->

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid hide" id="videoDiv">
        <div class="d-flex row justify-content-center">
            <div class="d-flex col-12 col-md-8 col-lg-8 mt-4 justify-content-center responsive-embed widescreen">
                <iframe src="https://www.youtube.com/embed/aKydtOXW8mI"
                        class="justify-content-center"
                        width="560"  height="349"
                        loading="lazy"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>


    

    <div class="container-fluid" id="recentDiv">
        <div class="d-flex row justify-content-center">
            <div class="col-10 justify-content-center">
                <!-- dynamically create buttons for recent searches -->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
